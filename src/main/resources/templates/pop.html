<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록</h2>
    </div>
    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>상품명 <input type="text" name="itemName"></li>
            <li>첨부파일<input type="file" name="attachFile" ></li>
            <li>이미지 파일들<input type="file" multiple="multiple" name="imageFiles" ></li>
        </ul>
        <input type="submit"/>
    </form>
    <button id="useFile1" th:onclick="sendCountyOffice('a');">사용1</button>
    <button id="useFile2" th:onclick="sendCountyOffice2('b');">사용2</button>
</div> <!-- /container -->
<script type="text/javascript">

    function sendCountyOffice(filename){
        console.log("click");
        opener.parent.parentsFun(filename);
        window.close();
    }

    function sendCountyOffice2(filename){
        console.log("click");
        window.opener.parentsFun(filename);
        window.close();
    }

</script>
</body>
</html>
